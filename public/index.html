<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta name="description" content="RSClone project" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>CloneZero</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <audio id="9" style="position: absolute; top: 50px; left: 50px">
      <source src="./assets/audio/0.mp3" />
      <source src="./assets/audio/1.mp3" />
      <source src="./assets/audio/2.mp3" />
      <source src="./assets/audio/3.mp3" />
      <source src="./assets/audio/4.mp3" />
      <source src="./assets/audio/5.mp3" />
      <source src="./assets/audio/6.mp3" />
      <source src="./assets/audio/7.mp3" />
      <source src="./assets/audio/8.mp3" />
      <source src="./assets/audio/9.mp3" />
    </audio>
    <button
      style="position: absolute; top: 90px; left: 30px"
      onclick="
        const audio = document.querySelector('audio');
        let c = +audio.id + 1 <= 9 ? + audio.id + 1 : 0;
        audio.src = `./assets/audio/${c}.mp3`;
        audio.volume = 0.7;
        audio.id = c;
        audio.play();
      "
    >
      Next
    </button>
    <button
      style="position: absolute; top: 90px; left: 90px"
      onclick="const audio = document.querySelector('audio'); audio.pause()"
    >
      Stop
    </button>
    <div id="root"></div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
  </body>
</html>
